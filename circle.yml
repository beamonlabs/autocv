machine:
  services:
    - docker


dependencies:
  pre:
    - go get github.com/tools/godep
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - mkdir -p "$GOPATH/bin/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - docker login --username=$DOCKERHUB_USERNAME --email=$DOCKERHUB_EMAIL --password=$DOCKERHUB_PASSWORD

test:
  pre:
#    - go vet ./...
  override:
#    - godep go test ./...
     - cd $GOPATH/src/$IMPORT_PATH
     - make
deployment:
  prod:
    branch: master
    commands:
      - docker build -t beamonlabs/autocv:latest .
      - docker push beamonlabs/autocv:latest
  dev: 
    branch: dev
    commands:
      - docker build -t beamonlabs/autocv:dev .
      - docker push beamonlabs/autocv:dev
