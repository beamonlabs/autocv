<div class="page-header">
  <h1>Redigera</h1>
</div>

<form ng-submit="submit()">
  <div class="form-group">
    <label for="name">Namn</label>
    <input type="text" class="form-control" id="name" placeholder="Namn" ng-model="person.Name"/>
  </div>
  <div class="form-group">
    <label for="email">E-postaddress</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="person.Email"/>
  </div>
  <div class="form-group">
    <label for="info">Personlig info</label>
    <textarea class="form-control" rows="3" id="info" ng-model="person.Info"></textarea>
  </div>

  <!-- Stuff I can teach -->
  <div class="form-group">
    <h4>Saker jag kan lära ut</h4>
    <label for="tagFind">Hitta saker att lära ut</label>
    <input type="text" class="form-control" id="tagTeach" ng-keyup="keyUpTeach($event)" ng-model="teachFilter"/>
    <div ng-repeat="tag in availableTagNames() | filter:teachFilter">
      <button class="btn btn-info btn-sm" type="button" ng-click="addTag(tag, 'teach')">
        {{ tag }}
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        <br/>
      </button>
    </div>
  </div>
  <div class="form-group">
    <label>Saker jag kan lära ut</label>
    <div class="row" ng-repeat="row in person.TeachingSkills | chunk:4">
      <div class="col-md-2 text-center" ng-repeat="tag in row">
        <button class="btn btn-info btn-sm" type="button" ng-click="removeTag(tag, 'teach')">
          {{ tag.Name }}
          <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Stuff I can teach -->
  <div class="form-group">
    <h4>Saker jag vill lära mig</h4>
    <label for="tagFind">Hitta kompetens</label>
    <input type="text" class="form-control" id="tagLearn" ng-keyup="keyUpLearn($event)" ng-model="learnFilter"/>
    <div ng-repeat="tag in availableTagNames() | filter:learnFilter">
      <button class="btn btn-info btn-sm" type="button" ng-click="addTag(tag, 'learn')">
        {{ tag }}
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
      </button>
    </div>
  </div>
  <div class="form-group">
    <label>Det här vill jag lära mig</label>
    <div class="row" ng-repeat="row in person.WantedSkills | chunk:4">
      <div class="col-md-2 text-center" ng-repeat="tag in row">
        <button class="btn btn-info btn-sm" type="button" ng-click="removeTag(tag, 'learn')">
          {{ tag.Name }}
          <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-success" ng-click="save()">Spara</button>
</form>
