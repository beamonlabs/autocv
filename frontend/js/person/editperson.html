<div class="page-header">
  <h1>Redigera</h1>
</div>

<form ng-submit="submit()">
  <div class="form-group">
    <label for="name">Namn</label>
    <input type="text" class="form-control" id="name" placeholder="Namn" ng-model="person.Name"/>
  </div>
  <div class="form-group">
    <label for="email">E-postaddress</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="person.Email"/>
  </div>
  <div class="form-group">
    <label for="info">Personlig info</label>
    <textarea class="form-control" rows="3" id="info" ng-model="person.Info"></textarea>
  </div>
  <div class="form-group">
    <h4>Saker jag kan lära ut</h4>
    <label for="skillFind">Hitta saker att lära ut</label>
    <input type="text" class="form-control" id="skillTeach" ng-keyup="keyUpTeach($event)" ng-model="teachFilter"/>
    <div ng-repeat="skill in availableSkills() | filter: { Name: teachFilter } track by skill.ID">
      <button class="btn btn-info btn-sm" type="button" ng-click="addskillToArea(skill.ID, 'teach')">
        {{ skill.Name }}
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        <br/>
      </button>
    </div>
  </div>
  <div class="form-group">
    <label>Saker jag kan lära ut</label>
    <div class="text-center" ng-repeat="skill in person.TeachingSkills track by skill.ID">
      <button class="btn btn-info btn-sm" type="button" ng-click="removeskill(skill, 'teach')">
        {{ skill.Name }}
        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
      </button>
    </div>
    <!-- <div class="row" ng-repeat="row in person.TeachingSkills | chunk:4">
      <div class="col-md-2 text-center" ng-repeat="skill in row track by skill.ID">
        <button class="btn btn-info btn-sm" type="button" ng-click="removeskill(skill, 'teach')">
          {{ skill.Name }}
          <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
        </button>
      </div>
    </div> -->
  </div>

  <div class="form-group">
    <h4>Saker jag vill lära mig</h4>
    <label for="skillFind">Hitta kompetens</label>
    <input type="text" class="form-control" id="skillLearn" ng-keyup="keyUpLearn($event)" ng-model="learnFilter"/>
    <div ng-repeat="skill in availableSkills() | filter: { Name: learnFilter } track by skill.ID">
      <button class="btn btn-info btn-sm" type="button" ng-click="addskillToArea(skill.ID, 'learn')">
        {{ skill.Name }}
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
      </button>
    </div>
  </div>
  <div class="form-group">
    <label>Det här vill jag lära mig</label>
    <!-- <div class="text-center" ng-repeat="skill in person.WantedSkills track by skill.ID">
      <button class="btn btn-info btn-sm" type="button" ng-click="removeskill(skill, 'learn')">
        {{ skill.Name }}
        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
      </button>
    </div> -->
    <div class="row" ng-repeat="row in wantedSkills">
      <div class="col-md-2 text-center" ng-repeat="skill in row track by skill.ID">
        <button class="btn btn-info btn-sm" type="button" ng-click="removeskill(skill, 'learn')">
          {{ skill.Name }}
          <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-success" ng-click="save()">Spara</button>
</form>
