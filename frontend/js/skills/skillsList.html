<div class="page-header">
  <h1>Alla Kompetenser</h1>
</div>
<table class="table table-striped table-hover">
  <thead>
    <th>
      Kompetens
    </th>
    <th>
      Beskrivning
    </th>
    <!-- <th>
        LÃ¤rare
      </th>
      <th>
        Studenter
      </th> -->
  </thead>
  <tbody>
    <tr ng-repeat="skill in skills track by skill.ID" class="clickable" ng-include="getTemplate(skill)"></tr>
  </tbody>
</table>

<script type="text/ng-template" id="skillView">
  <td ng-if="!skill.editing" ng-click="edit(skill)">
    {{ skill.Name }}
  </td>
  <td ng-if="!skill.editing" ng-click="edit(skill)">
    {{ skill.Description }}
  </td>
  <!-- <td ng-if="!skill.editing" ng-click="edit(skill)">
    {{ skill.teachers }}
  </td>
  <td ng-if="!skill.editing" ng-click="edit(skill)">
    {{ skill.students }}
  </td> -->
</script>

<script type="text/ng-template" id="skillEdit">
  <td colspan="2" ng-if="skill.editing">
    <form>
      <div class="form-group">
        <label for="name">Kompetensnamn:</label>
        <input type="text" id="name" class="form-control" ng-model="skill.Name"/>
      </div>
      <div class="form-group">
        <label for="description">Beskrivning</label>
        <textarea class="form-control" ng-model="skill.Description" rows="5" autofocus></textarea>
      </div>
      <input type="button" ng-click="save(skill)" value="Spara"/>&nbsp;<input type="button" ng-click="edit(skill)" value="Avbryt"/>
    </form>
  </td>
</script>
